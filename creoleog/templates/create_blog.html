{% extends "base.html" %}

{% block title %}&gt; Create a blog{% endblock %}

{% block nav %}
  <span id="logo"><a href="/">Creoleog</a></span> &gt; Create a blog
{% endblock %}
  
{% block content %}
  {% if form.errors %}
    <p>
      There seems to be a problem with a field below...
    </p>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <fieldset style="width: 20em;">
      <legend>Create A Blog</legend>
      
      {{ form.as_p }}
      
      <input type="submit" value="Create">
    </fieldset>
  </form>
{% endblock %}
